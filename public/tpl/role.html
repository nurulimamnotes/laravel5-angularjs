<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Role Management</h1>
</div>
<div class="wrapper-md" ng-controller="EditRolesCtrl">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close($index)">{{alert.msg}}</alert>
  <div class="panel panel-default">
    <div class="panel-heading">
      Edit Role
    </div>
    <div class="panel-body">
      <form editable-form name="editableForm" onaftersave="updateRole(role)">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Role Level :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-text="role.name">{{ role.name || 'empty' }}</span>
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Role Name :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-text="role.display_name">{{ role.display_name || 'empty' }}</span>
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Role Description :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-textarea="role.description" e-rows="7" e-cols="40">{{ role.description || 'empty' }}</span>
              </p>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <a href="#/app/roles"class="btn btn-danger" ng-show="!editableForm.$visible">Back</a>
              <button type="button" class="btn btn-info" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
                Edit
              </button>
              <!-- buttons to submit / cancel form -->
              <span ng-show="editableForm.$visible">
                <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting" ng-click="updated()">
                  Save
                </button>
                <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                  Cancel
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
