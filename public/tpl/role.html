<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Role Management</h1>
</div>
<div class="wrapper-md" ng-controller="EditUserCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      Edit {{ user.name }}
    </div>
    <div class="panel-body">
      <form editable-form name="editableForm" onaftersave="updateUser(user)">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">Name :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-text="user.name">{{ user.name || 'empty' }}</span>
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Email :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-email="user.email">{{ user.email || 'empty' }}</span>
              </p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Password :</label>
            <div class="col-sm-9">
              <p class="form-control-static">
                <span editable-text="user.password">{{ user.password || 'Your Password' }}</span>
              </p>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <a href="#/app/users"class="btn btn-danger" ng-show="!editableForm.$visible">Back</a>
              <button type="button" class="btn btn-info" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
                Edit
              </button>
              <!-- buttons to submit / cancel form -->
              <span ng-show="editableForm.$visible">
                <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                  Save
                </button>
                <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                  Cancel
                </button>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
