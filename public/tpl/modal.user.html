<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-6 b-r">
      <h3 class="m-t-none m-b font-thin">Update User</h3>
      <p>Update Profile User</p>
      <form role="form" ng-controller="UserDetailCtrl">
        <div class="form-group">
          <label>Name</label>
          <input type="email" class="form-control" ng-model="user.name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="user.name">
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>Update</strong></button>
        </div>
      </form>
    </div>
</div>
